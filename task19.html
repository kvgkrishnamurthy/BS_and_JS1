<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 19</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(79, 117, 177);
        }
        h1{
            color: rgb(14, 13, 13);
            
        }
        button{
    
            padding: 20px;
            color: rgb(231, 228, 228);
            background-color: rgb(17, 18, 17);
        }
        label{
            color: rgb(211, 212, 212);
            
        }
    </style>
</head>
<body>
    <h1>Reversing the Number</h1>
    <label>Enter the Number:</label>
    <input type="number" id="input" placeholder="Enter the Number" name="num"><br><br>
    <button onclick="reverseNumber()">Reverse</button><br><br>
    <label>Expected Output:</label>
    <input type="text" id="output" name="output"><br><br>
    <script>
        function reverseNumber(){
            var rev = document.getElementById("input");
            var kal = rev.value;
            var vas = kal.toString().split("").reverse().join("");
            var sur = document.getElementById("output");
            sur.value = vas;
            }
        </script>
</body>
</html>
